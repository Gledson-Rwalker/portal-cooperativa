<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>{% block title %}Portal da Cooperativa{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header class="site-header">
        <div class="header-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo da Cooperativa" class="logo">
        </div>
    </header>

    <main>
        <!-- --- ÁREA PARA MENSAGENS DE FEEDBACK --- -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="container">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- O "recheio" de cada página será inserido aqui -->
        {% block content %}{% endblock %}
    </main>

</body>
</html>
