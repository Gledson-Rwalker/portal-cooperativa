{% extends "layout.html" %}
{% block title %}Painel do Treinameto{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h2>Cadastrar Novo Treinamento</h2>
        </div>
        <form action="/admin/add" method="post">
            <div class="form-group">
                <label for="titulo">Título do Treinamento</label>
                <input type="text" id="titulo" name="titulo" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="instrutor">Nome do Instrutor</label>
                <input type="text" id="instrutor" name="instrutor" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="data_hora">Data e Hora (Formato: AAAA-MM-DD HH:MM)</label>
                <input type="text" id="data_hora" name="data_hora" class="form-control" placeholder="Ex: 2024-12-31 19:30" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" class="form-control" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="link_meet">Link do Google Meet</label>
                <input type="text" id="link_meet" name="link_meet" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Salvar Treinamento</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
