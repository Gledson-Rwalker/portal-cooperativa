{% extends "layout.html" %}

{% block title %}Dados do Cooperado{% endblock %}

{% block content %}
    <div class="container">
        <h2>Bem-vindo(a), {{ nome }}!</h2>
        <p>Para continuar, por favor, complete seu cadastro. Estas informações são obrigatórias.</p>
        
        <form action="/completar-perfil" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone com DDD</label>
                <input type="text" id="telefone" name="telefone" placeholder="Ex: 71 999998888" required>
            </div>
            <div class="form-group">
                <label for="numero_conselho">Número do Conselho (Ex: CREFITO, CRM, etc.)</label>
                <input type="text" id="numero_conselho" name="numero_conselho" placeholder="Digite o número do seu conselho profissional" required>
            </div>
            <button type="submit">Salvar e Continuar</button>
        </form>
    </div>
{% endblock %}
