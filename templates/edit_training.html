{% extends "layout.html" %}

{% block title %}Editando o Treinamento{% endblock %}

{% block content %}
    <div class="container">
        <div class="header">
            <h2>Editando: {{ treinamento.titulo }}</h2>
        </div>
        <form action="{{ url_for('edit_training_submit', id=treinamento.id) }}" method="post">
            <div class="form-group">
                <label for="titulo">Título do Treinamento</label>
                <input type="text" id="titulo" name="titulo" class="form-control" value="{{ treinamento.titulo }}" required>
            </div>
            <div class="form-group">
                <label for="instrutor">Nome do Instrutor</label>
                <input type="text" id="instrutor" name="instrutor" class="form-control" value="{{ treinamento.instrutor }}" required>
            </div>
            <div class="form-group">
                <label for="carga_horaria">Carga Horária (apenas números)</label>
                <input type="number" id="carga_horaria" name="carga_horaria" class="form-control" value="{{ treinamento.carga_horaria }}" required>
            </div>
            <div class="form-group">
                <label for="data_hora">Data e Hora (Formato: DD/MM/AAAA HH:MM)</label>
                <input type="text" id="data_hora" name="data_hora" class="form-control" value="{{ treinamento.data_hora_input }}" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" class="form-control" rows="3" required>{{ treinamento.descricao }}</textarea>
            </div>
            <div class="form-group">
                <label for="link_meet">Link do Google Meet</label>
                <input type="text" id="link_meet" name="link_meet" class="form-control" value="{{ treinamento.link_meet }}" required>
            </div>
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
