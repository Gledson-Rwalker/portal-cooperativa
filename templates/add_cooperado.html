{% extends "layout.html" %}

{% block title %}Adicionar Novo Cooperado{% endblock %}

{% block content %}
<div class="container">
    <div class="header">
        <h2>Cadastrar Novo Cooperado</h2>
    </div>
    <form action="{{ url_for('add_cooperado_submit') }}" method="post">
        <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF (pode conter pontos e h√≠fens)</label>
            <input type="text" id="cpf" name="cpf" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar Cooperado</button>
        <a href="{{ url_for('view_cooperados') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
